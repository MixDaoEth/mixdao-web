<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="/img/fav.png"/>

    <!-- Primary Meta Tags -->
    <title>MixDAO</title>
    <meta name="title" content="MixDAO">
    <meta name="description" content="MixDAO is a tight-knit NFT community that has grown organically and is focused on finding up and coming web3 projects.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mixdao.club">
    <meta property="og:title" content="MixDAO">
    <meta property="og:description" content="MixDAO is a tight-knit NFT community that has grown organically and is focused on finding up and coming web3 projects.">
    <meta property="og:image" content="https://mixdao.club/img/banner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mixdao.club">
    <meta property="twitter:title" content="MixDAO">
    <meta property="twitter:description" content="MixDAO is a tight-knit NFT community that has grown organically and is focused on finding up and coming web3 projects.">
    <meta property="twitter:image" content="https://mixdao.club/img/banner.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css" integrity="sha512-rQgMaFKZKIoTKfYInSVMH1dSM68mmPYshaohG8pK17b+guRbSiMl9dDbd3Sd96voXZeGerRIFFr2ewIiusEUgg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/web3@1.2.11/dist/web3.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/web3modal@1.9.0/dist/index.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/keccak256@latest/keccak256.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/merkletreejs@latest/merkletree.js"></script>
    <script src="js/mint.js" type="text/javascript"></script>

</head>

<body class="purple">
    <div class="center-container">
        <section id="mint-container">
            <div class="mint-header">
                <button class="btn">â—‚ Back</button>
                <h2 id="section-title">Connect</h2>
            </div>
            <div class="mint-section">
                <img src="/img/mint_image.png"/>
                <div class="mint-content">
                    <div id="minted-counter" hidden>
                        <label>
                            Alpha Pass Minted
                        </label>
                        <div class="mint-bar">
                            <span id="minted">xxx/xxx</span>
                        </div>
                    </div>
                    <div id="connect-section">
                        <label>
                            Connect your wallet
                        </label>
                        <span id="address-display" class="address-display">xxxxxx...xxxx</span>
                        <button id="connect-btn" class="btn">
                            Connect your wallet
                        </button>
                    </div>
                    <div id="sold-out" hidden>
                        <label>
                            Quantity:
                        </label>
                        <div class="mint-qty">
                            <h3>Sold Out</h3>
                        </div>
                    </div>
                    <div id="mint-qty" hidden>
                        <label>
                            Quantity:
                        </label>
                        <div class="mint-qty">
                            <button id="qty-down-btn" class="btn">
                                -
                            </button>
                            <h3 id="qty">1</h3>
                            <button id="qty-up-btn" class="btn">
                                +
                            </button>
                        </div>
                    </div>
                    <p id="waiting" class="message" hidden>Waiting for the transaction to start...</p>
                    <p id="message" class="message"></p>
                    <div id="mint-amount" hidden>
                        <label>
                            Alpha Pass Price:
                        </label>
                        <h3><span id="price-single">0.08</span><img src="img/eth.svg"></h3>
                    </div>
                    <div id="mint-total" hidden>
                        <label>
                            Total Price:
                        </label>
                        <h3><span id="price-total">0.08</span><img src="img/eth.svg"></h3>
                    </div>
                    <div id="legal-section" hidden>
                        <label>
                            Disclaimer
                        </label>
                        <span class="disclaimer-prompt">We're almost there! Please review our Terms of Use.</span>
                        <div class="legal-cb">
                            <input type="checkbox" id="legal1" name="legal1">
                            <label for="legal1">I agree to the platform <a href="/termsofuse.html" target="_blank">Terms of Use</a>.</label>
                        </div>
                        <div class="legal-cb">
                            <input type="checkbox" id="legal2" name="legal2">
                            <label for="legal2">I agree to the <a href="/privacypolicy.html" target="_blank">Privacy Policy</a>. (MixDAO does not store your private data).</label>
                        </div>
                    </div>
                    <button id="proceed-btn" class="btn padded" hidden>
                        Proceed
                    </button>
                    <button id="buy-btn" class="btn padded" hidden>
                        Buy Now
                    </button>
                    <button id="legal-btn" class="btn padded" disabled hidden>
                        Proceed
                    </button>
                    <h3 id="big-text" hidden>Paused</h3>
                    <div id="socials" class="socials" hidden>
                        <label>
                            Share:
                        </label>
                        <a href="https://discord.gg/mixdao">
                            <i class="fab fa-discord"></i>
                        </a>
                        <a href="https://twitter.com/mixdaoeth">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <span>
            <a href="/termsofuse.html">Terms of Use</a>
            <a href="/privacypolicy.html">Privacy Policy</a>
        </span>
        <div class="column">
            <img src="img/logo.png" />
            <span class="small">&copy; Mix DAO LLC. MixDAO is a Trade Name of MIX DAO LLC.</span>
        </div>
        <div class="links">
            <a href="https://discord.gg/mixdao">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://twitter.com/mixdaoeth">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </footer>
</body>

</html>
